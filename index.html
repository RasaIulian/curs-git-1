<!DOCTYPE html>
<html lang="RO-ro">
  <head>
    <title>Index IT School;</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="og:title" content="Login - IT School" />
  </head>
  <body class="login-register-page">
    <div class="form-wrapper">
      <h1 class="mb-lg">Welcome</h1>
      <form action="newsfeed.html" method="post"></form>
      <label for="e-mail">E-mail address</label>
      <input type="e-mail" id="e-mail" name="e-mail" placeholder="type here" />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="type here"
        class="mb-md"
      />
      <label>
        <input type="checkbox" id="remember" class="mb-md" />
        Remember me.
      </label>
      <a class="link mb-md" href="register.html">Create account</a>
      <input type="submit" value="Log in" class="btn btn-primary" />
    </div>
  </body>
</html>
