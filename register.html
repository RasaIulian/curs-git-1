    <div class="form-wrapper">
      <h1 class="mb-lg">Register a new account</h1>
      <form action="newsfeed.html" method="post">
        <label for="text">First name</label>
        <input
          type="text"
          id="fname"
          name="fname"
          required
          placeholder="type here"
          class="mb-md"
        />
        <label for="text">Last name</label>
        <input
          type="text"
          id="lname"
          name="lname"
          required
          placeholder="type here"
          class="mb-md"
        />
        <label for="date">Birth Date</label>
        <input
          type="date"
          id="bdate"
          name="bdate"
          required
          placeholder="dd/mm/yyyy"
          class="mb-md"
        />
      </form>

      <label for="e-mail">E-mail address</label>
      <input type="e-mail" id="e-mail" name="e-mail" placeholder="type here" />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="type here"
        class="mb-md"
      />
      <label for="password">Repeat Password</label>
      <input
        type="password"
        id="password2"
        name="password2"
        required
        placeholder="type here"
        class="mb-md"
      />

      <label>
        <input type="checkbox" id="remember" required class="mb-md" />
        I agre to the terms and conditions.
      </label>
      <a class="link mb-md" href="index.html">Log in instead.</a>
      <input type="submit" value="Log in" class="btn btn-primary" />
    </div>
  </body>
</html>
